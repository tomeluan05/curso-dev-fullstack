<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Captura</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img src="./assets/images/logo (1).png" alt="logo-marca" />
        <h1>Workshop</h1>
        <h2>Primeiros passos com Programação Web</h2>

        <h3>100% gratuito e online</h3>

        <form
          action="https://gmail.us12.list-manage.com/subscribe/post?u=987889eeb60d84333c366d43c&amp;id=e52d77468e"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
          novalidate
        >
          <input type="text" name="FNAME" placeholder="Nome" />
          <input type="email" name="EMAIL" placeholder="E-mail" />

          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px" aria-hidden="true">
            <input
              type="text"
              name="b_987889eeb60d84333c366d43c_e52d77468e"
              tabindex="-1"
              value=""
            />
          </div>
          <div class="optionalParent">
            <div class="clear foot">
              <input
                type="submit"
                value="Quero receber o acesso!"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="button"
              />
            </div>
          </div>
        </form>

        <div class="checkbox">
          <input type="checkbox" /><label for=""
            >Sim, desejo me inscrever no Workshop e receber e-mails sobre
            tecnologia, programação e ofertas.</label
          >
        </div>

        <!-- <button type="submit">Quero receber o acesso!</button> -->
      </div>
    </div>
  </body>
</html>
